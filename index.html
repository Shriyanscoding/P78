<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <p>
            How to declare an Array 
            <h4 id="declaration_of_array"></h4>
        </p>
        <hr>
        <p>
            How to fetch the first element of the Array 
            <h4 id="accses_first_element"></h4>
        </p>
        <p>
            How to fetch the second element of the Array 
            <h4 id="accses_second_element"></h4>
        </p>
        <p>
            How to fetch the third element of the Array 
            <h4 id="accses_third_element"></h4>
        </p>        
    </body>
   <script>
       var fruits=["Apple","Orange","Bannana"];
       console.log(fruits);
       document.getElementById("declaration_of_array").innerHTML=fruits;

       var first_fruit=fruits[0];
       console.log(first_fruit);
       document.getElementById("accses_first_element").innerHTML=first_fruit;

       var second_fruit=fruits[1];
       console.log(second_fruit);
       document.getElementById("accses_second_element").innerHTML=second_fruit;

       var third_fruit=fruits[2];
       console.log(third_fruit);
       document.getElementById("accses_third_element").innerHTML=third_fruit;
       
   </script>
</html>
